<section class="slidersec">
<owl-carousel-o [options]="customOptions">
  <ng-template carouselSlide>
    <div class="slide">
       <div class="hero-single" style="background-image: url(assets/img/hero/slider-1.jpg);">
                   
                </div>
    </div>
  </ng-template>
  <ng-template carouselSlide>
    <div class="slide">
      <div class="hero-single" style="background-image: url(assets/img/hero/slider-2.jpg);">
                   
                </div>
    </div>
  </ng-template>
  <ng-template carouselSlide>
    <div class="slide">
       <div class="hero-single" style="background-image: url(assets/img/hero/slider-3.jpg);">
                    
                </div>
    </div>
  </ng-template>
</owl-carousel-o>

  <div class="container heroslider-container">
    <div class="row align-items-center">
        <div class="col-md-12 col-lg-10">
            <div class="hero-content">
                <h6 class="hero-sub-title" data-animation="fadeInUp" data-delay=".25s">
                    <i class="fal fa-helmet-safety"></i>Build Your Dream
                </h6>
                <h1 class="hero-title" data-animation="fadeInRight" data-delay=".50s">
                    Expert Residential & Commercial <span>Construction</span> in Chennai 
                    <!-- We are the leader in <span>construction</span> company -->
                </h1>
                
                <div class="hero-btn" data-animation="fadeInUp" data-delay="1s">
                    <a [routerLink]="'/about'" [routerLinkActive]="'active'" class="theme-btn">About More<i class="fas fa-arrow-right"></i></a>
                    <a [routerLink]="'/contactus'" [routerLinkActive]="'active'" class="theme-btn2">Learn More<i class="fas fa-arrow-right"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
 
</section>
